<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />    
    <title>Coding Quiz Challenge</title>
</head>

<header>
    <h1>CODING QUIZ!</h1>
    <h3>Timer: <span id='timer'></span></h3>
</header>

<body>
<div id="wrapper">
    <div id="start-screen" class="start">
        <p>When you click the "Start Game" button below the timer will start. When you have successfully answered all the questions the time left on the timer is your score. For every wrong answer, 15sec is deducted from the timer.</p>
        <button id="startButton">Start Game</button>
    </div>

    <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choice"></div>
    </div>
    
    <div id="end-screen" class="hide">
        <h2>All Done!</h2>
        <p>Enter Initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
        </p>
    </div>

</div>

<script src="./assets/js/question.js"></script>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
<footer>
